<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Hello World</title>
</head>

<body id="body" class="background">
    <template id="formTemplate">
        <div id="formDiv">
            <div id="form" class="neonBox">
                <div>
                    <img src="img/chuck_logo.png" alt="chuck_norris_logo" width="200">
                    <h1>Youck Norris</h1>
                    <div id="formBox">
                        <form id="userForm">
                            <label for="user" class="userLabel">Youck Name</label>
                            <input type="text" name="user" id="userInput" class="userInput">
                        </form>
                        <button id="check">Confirm</button>
                    </div>
                </div>

            </div>
        </div>

    </template>

    <template id="mainContent">
        <div id="App" class="app">
            <h1>Youck Norris</h1>
            <h2 id="greeting"></h2>
            <div>
                <nav class="menu">
                    <ul>
                        <li id="category">Categories</li>
                        <li id="joke">Random joke</li>
                        <li id="newName">Change your name</li>
                    </ul>
                </nav>
            </div>
            <div id="filterBox">
                <input id="filter" type="text" placeholder="Category">
            </div>
            <div id="mainContainer" class="backgroundMain">
                <table id="tabla" class="table">
                </table>
            </div>
        </div>
    </template>

    <template id="testT">
        <h1 id="htest">Hola mundo</h1>
    </template>
    <script src="js/index.js" type="module"></script>
</body>

</html>
